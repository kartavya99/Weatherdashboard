<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <title>Weather Dashboard</title>
</head>
<body>

    <!-- the header -->
    <header>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
              <h1 class="display-4">Weather Dashboard</h1>
              <p class="lead">Please enter the city name to get upto information on weather</p>
            </div>
          </div>
        
    </header>
    <fieldset>
    <legend>Search for city </legend>
    <input type="text" name="" id="getCity" placeholder="City Name">
    <button class="btn btn-info" id="fetch-button">Click Me</button>
    <div id="search" class="row d-xl-block">
      <div class="col-lg-8 col-md-12 col-sm-121" id="recentSearch" >
       
      
      </div>
      <!-- recent search will display here  -->
    </div>
    
    <!-- main div with current weather conditions -->
    <div class="row no-gutters containerConditions float-right">
        <div class="col-6 col-md-4" id="currentWeather">
          
          <!-- content will be appended here -->

        </div>
    </div>


  </fieldset>

   <script src="./assets/script.js"></script>
</body> 
</html>
