<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>




<body>
  <div class="container-fluid"> 
    <!-- the header -->
    <div class="row navbar navbar-dark bg-light">
      <div class="col-12 text-center">
          <h1>Weather Dashboard</h1>
      </div>
  </div>
    <div>
      <legend>Search for city </legend>
      <input type="text" name="" id="getCity" placeholder="City Name">
      <button class="btn btn-info" id="fetch-button">Click Me</button>
    </div>
    <div class="row mt-3">
      <div class="col-12">
        <ul class="list-group" id="searchHistory" >
          <!--append li here li class="list-group-item"  -->
        
        </ul>
       
      </div>
      
    </div>

    <!-- main div with current weather conditions -->
    <div id="weatherContent" class="col-9 pb-4 pt-4">
       <div class="row pb-3 mr-2 ml-2">
             
        <div class="col-6 col-md-4" id="currentWeather">
        <!-- display currentCity and current weather will be appended here -->
        </div>

      </div>
      <!-- 5 days weather conditions -->
      <div class="row pb-2 pt-1">
        <div class="col-12 ml-2">
            <h3>5-Day Forecast:</h3>
        </div>
    </div>

    <div id="fiveDay" class="row pl-2">
        <!-- add 5 day forecast info here -->
    </div>




    </div>


    


    </div>
  </div>
   <script src="./assets/script.js"></script>
</body> 
</html>
